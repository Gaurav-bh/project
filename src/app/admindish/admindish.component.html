<div id="updatedish" class="modal fade" role="dialog" >
    <div class="modal-dialog modal-lg" role="content" style="width:600px">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">update dish </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" >
                <form class="px-md-2" method="post" #userform="ngForm">
                   
                    <div class="form-outline mb-4">
                        <div class="row">
                            <div class="col-6">
                                
                                <input #name="ngModel" type="text" required [class.is-invalid]="name.invalid && name.touched" class="form-control " name="name" [(ngModel)]="dishname"/>
                                <label class="form-label" for="form3Example1q">Name</label>
                            </div>
                           
                            <div class="col-6">
                                <label for="cars">Category</label>
                                    <select #category="ngModel" id="category" name="category" [(ngModel)]="dishcategory">
                                        <option *ngFor="let Category of categories" [value]="Category.id">{{Category.name}}</option>
                                        
                                    </select>
                                   
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                        <div class="col">
                          <div class="form-outline">
                            <input #image="ngModel" type="text" required  [class.is-invalid]="image.invalid && image.touched" class="form-control" name="image" [(ngModel)]="dishimage"/>
                            <label class="form-label" for="form3Example1w">Image</label>
                          </div>
        
                        </div>
                    </div> 
    
                    
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col">
                        <div class="form-outline">
                          <input #Description="ngModel" type="text" required  [class.is-invalid]="Description.invalid && Description.touched" class="form-control" name="Description" [(ngModel)]="dishDescription"/>
                          <label class="form-label" for="form3Example1w">Description</label>
                        </div>
      
                      </div>
                    </div>  
                    <div class="form-outline mb-4">
                        <div class="row">
                            <div class="col-6">
                                <input #Amount="ngModel" type="text" required [class.is-invalid]="Amount.invalid && Amount.touched" class="form-control " name="Amount" [(ngModel)]="dishamount"/>
                                <label class="form-label" for="form3Example1q">Amount</label>
                            </div>
                           
                          
                        </div>
                    </div>
                    <!-- <button (click)="register(Fname.value,Lname.value,Email.value,Phone.value,Address.value,username.value,password.value)" class="btn btn-dark btn-lg mb-1">Register</button>  -->
                    &nbsp;
                    &nbsp;
                    <button type="submit" class="btn btn-dark btn-lg mb-1" (click)="updatedish()">Update</button>
      
                  </form>
            </div>
        </div>
    </div>
</div>

<h1 style="margin-left: 20px;"> Dishes</h1>

<div class="container mt-3" style="width:100%">
  
  
    <div *ngFor="let dish of dishes" class="card" style="width:31%;float:left;margin:10px">
        <div class="card-body">
            
            <h4 class="card-title">{{dish.name}}</h4>       
            <p class="card-text">{{dish.des}}</p>
            <hr>
            <p class="card-text">Price:- â‚¹{{dish.amount}}</p>
            
            <a  class="btn btn-primary" style="margin:10px" (click)="deletedish(dish.id)">delete </a>
            <a  class="btn btn-primary" style="margin:10px" data-toggle="modal" data-target="#updatedish" (click)="assign(dish.id,dish.name,dish.image,dish.des,dish.amount,dish.cate_id)">update</a>
            
        </div>
    </div>
</div>
