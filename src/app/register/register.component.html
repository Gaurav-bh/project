<section class="h-100 h-custom" style="background-color: grey;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="./assets/images/corosal5.jpeg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;height:200px" alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form class="px-md-2" method="post" #userform="ngForm">
                
  
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-6">
                            <input #Fname="ngModel" type="text" required [class.is-invalid]="Fname.invalid && Fname.touched" class="form-control " name="Fname" ngModel/>
                            <label class="form-label" for="form3Example1q">First Name</label>
                        </div>
                       
                        <div class="col-6">
                            <input #Lname type="text"  class="form-control" name="Lname" ngModel/>
                            <label class="form-label" for="form3Example1q">Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-6">
                            <input #Email="ngModel" type="email" required   pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" [class.is-invalid]="Email.invalid && Email.touched"class="form-control" name="Email" ngModel/>
                            <label class="form-label" for="form3Example1q">Email</label>
                        </div>
                        <div class="col-6">
                            <input #Phone="ngModel" type="text" required  pattern="^\d{10}$" [class.is-invalid]="Phone.invalid && Phone.touched" class="form-control" name="Phone" ngModel/>
                            <label class="form-label" for="form3Example1q">Phone</label>
                        </div>
                    </div>
                </div>
  
                
  
                
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col">
  
                    <div class="form-outline">
                      <input #Address="ngModel" type="text" required  [class.is-invalid]="Address.invalid && Address.touched" class="form-control" name="Address" ngModel/>
                      <label class="form-label" for="form3Example1w">Address</label>
                    </div>
  
                  </div>
                </div>  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input #username="ngModel" type="text" required [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" ngModel/>
                      <label class="form-label" for="form3Example1w">User Name</label>
                    </div>
  
                  </div>
                </div>
                
                  <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-6">
                            <input #password="ngModel" type="password" required  [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" ngModel/>
                            <label class="form-label" for="form3Example1q">password</label>
                        </div>
                        <div class="col-6">
                            <input #repassword="ngModel"  type="password" required  [class.is-invalid]="repassword.invalid && repassword.touched" class="form-control"  name="repassword" ngModel/>
                            <label class="form-label" for="form3Example1q">Confirm Password</label>
                        </div>
                    </div>
                </div>
  
                <button (click)="register(Fname.value,Lname.value,Email.value,Phone.value,Address.value,username.value,password.value)" class="btn btn-dark btn-lg mb-1">Register</button> 
                &nbsp;
                &nbsp;
                <button (click)="login()" type="submit" class="btn btn-dark btn-lg mb-1">Login</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
