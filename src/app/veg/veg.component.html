    <h1 style="margin-left: 20px;"> Veg items</h1>

    <input  type="text"  class="form-control "  [(ngModel)]="name" style="width:200px"/>
    <button  type="submit" class="btn btn-dark btn-lg mb-1" (click)="search()">Search</button>
  
    


    <hr>
    <div class="container mt-3" style="width:100%">
      
      
        <div *ngFor="let veg of veges" class="card" style="width:31%;float:left;margin:10px">
        <img class="card-img-top" [src]="veg.image" alt="Card image" style="width:100%;height:230px;">
            <div class="card-body">
                
                <h4 class="card-title">{{veg.name}}</h4>
                <p class="card-text">{{veg.des}}</p>
                <hr>
                <p class="card-text">Price:- â‚¹{{veg.amount}}</p>
                
                <a  class="btn btn-primary" (click)="addtocart(veg.id)">Add to cart</a>
            </div>
        </div>
    </div>
