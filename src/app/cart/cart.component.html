<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted"></div>
                </div>
            </div>
            <div *ngFor="let cartitem of cart" class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" [src]="cartitem.image"></div>
                    <div class="col">
                        <div class="row text-muted"></div>
                        <div class="row">{{cartitem.name}}</div>
                    </div>
                    <div class="col"> {{cartitem.amount}} </div>
                    <div class="col"> {{cartitem.qnty}} </div>
                </div>
            </div>
            
            <div class="back-to-shop"><a routerLink="/home">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
           
            <form>
                <p>Order</p> <select>
                    <option class="text-muted">Standard-Delivery- ₹ 5.00</option>
                </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">₹ {{total}}</div>
            </div> <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>
