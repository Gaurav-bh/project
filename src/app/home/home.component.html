<div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-bottom:30px; ">

    
    
    <!-- The slideshow/carousel -->
    <div   class="carousel-inner" >

      <div  class="carousel-item active">
        <img src='./assets/images/corosal5.jpeg' alt="Chicago" class="d-block" style="width:100%;height:600px">
    </div>
        

        
        <div *ngFor="let corosal of corosals" class="carousel-item ">
          <img [src]='corosal.image' alt="Chicago" class="d-block" style="width:100%;height:600px">
      </div>
    </div>
    
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>



<div class="container mt-3" style="width:100%">
      
    
    <div *ngFor="let category of categories" class="card" style="width:31%;float:left;margin:10px" >
      <img class="card-img-top" [src]="category.image" alt="Card image" style="width:100%; height:250px">
      <div class="card-body">
        <h4 class="card-title">{{category.name}}</h4>
        <p class="card-text">{{category.des}}</p>
        <a [routerLink]="'/'+category.name" class="btn btn-primary">See Items</a>
      </div>
    </div>
   

   
    
  
  
  </div>
